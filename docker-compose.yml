version: "3.9"

services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ./apps/web:/app
    command: sh -c "npm install && npm run dev"

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ./apps/worker:/app
      - ./secrets:/app/secrets:ro
    command: sh -c "npm install && npm run dev"

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: transcribe
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123 &&
      mc mb -p local/audio || true &&
      mc mb -p local/transcripts || true &&
      mc anonymous set none local/audio &&
      mc anonymous set none local/transcripts
      "
    restart: "no"

volumes:
  db_data:
  minio_data:
